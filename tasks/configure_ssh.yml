---
- name: Rundeck | Ensure .ssh directory exists
  file:
    path: /var/lib/rundeck/.ssh
    state: directory
    owner: rundeck
    group: rundeck
    mode: 0700
  become: yes
  tags:
    - rundeck
    - ssh

# ssh key
- name: generate a ssh key
  user:
    name: rundeck
    generate_ssh_key: yes
    ssh_key_file: /var/lib/rundeck/.ssh/id_rsa
    ssh_key_type: rsa
  become: yes
  tags:
    - rundeck
    - ssh
